<!DOCTYPE html>
<html lang="es">
    
    <head>
        <title>Formulario</title>

        <meta charset="utf-8">
        
        <meta name="robots" content="noindex, nofollow">

        <link rel="stylesheet" href="CSS\form_styles.css" type="text/css">

    </head>

    <body>

        <form role="form" method="post" action="index.php" class="formBox">

            <input type="text" id="inputTitle" class="field" name="title" placeholder="Título de la actividad" 
            required oninvalid="this.setCustomValidity('Este campo no puede estar vacío')" 
            oninput="this.setCustomValidity('')">

            <input type="date" id="inputDate" class="field" name="date" placeholder="Fecha"  
            required oninvalid="this.setCustomValidity('Este campo no puede estar vacío')" 
            oninput="this.setCustomValidity('')">

            <input type="text" id="inputCity" class="field" name="city" placeholder="Ciudad" 
            required oninvalid="this.setCustomValidity('Este campo no puede estar vacío')" 
            oninput="this.setCustomValidity('')">

            <select name="type" id="selectType" class="field" 
            required oninvalid="this.setCustomValidity('Este campo no puede estar vacío')" 
            oninput="this.setCustomValidity('')">
                <option value="" selected>Selecciona el tipo de actividad</option>
                <option value="musica">Música</option>
                <option value="cine">Cine</option>
                <option value="comida">Comida</option>
                <option value="copas">Copas</option>
                <option value="cultura">Cultura</option>
                <option value="viajes">Viajes</option>
            </select>
            
            <div class="radioOpt">
                <input type="radio" name="price" id="freeEntry" value="Gratis" checked>
                <label for="freeEntry">
                    Gratis
                </label>
            </div>  

            <div class="radioOpt">
                <input type="radio" name="price" id="paidEntry" value="De pago">
                <label for="paidEntry">
                    De pago
                </label>  
            </div>

            <input type="submit" value="Crear Actividad" name="createActivity" class="btn"/>

        </form>

    </body>

</html>
